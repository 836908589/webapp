<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../../css/basic/basic.css"/>
    <link rel="stylesheet" href="login.css"/>
    <link rel="shortcut icon" href="../../img/wish/wish.png"/>
    <title>登录</title>
</head>
<body>
<section class="pub-main">
    <figure class="lang">
        <img src="../../img/wish/icon.png" alt="image"/>
        <h2>希望您的一切都能如愿！</h2>
    </figure>
    <section class="pub-auto">
        <section>
            <form class="Form">
                <div class="pub-input-contact">
                    <input type="text" placeholder="手机号/邮箱/用户名" id="userName" class="pub-input"/>
                    <span class="pub-span"></span>
                </div>
                <div class="pub-input-contact ma_top5">
                    <input type="password" placeholder="密码" id="password" class="pub-input"/>
                    <span></span>
                </div>
                <div class="pub-input-contact ma_top5">
                    <input id="veryCode" name="veryCode" placeholder="请输入验证码" type="text" class="pub-input"/>
                    <span class="pub-span"></span>
                </div>
                <div class="pub-input-contact ma_top5">
                    <div class="chanIg">
                        <img id="imgSrc" alt="验证码" src="http://192.168.191.3:8080/ROOT/verify/code"/>
                    </div>
                    <div class="changeImg">
                        <input type="button" value="换一张" class="chengeImg">
                    </div>
                </div>
                <div class="pub-input-contact">
                    <input type="checkbox"  class="check"/>
                    <label>记住密码</label>
                </div>
                <div class="pub-input-contact ma_top10">
                    <input type="button" value="登&ensp;&ensp;&ensp;录" class="pub-btn" onclick="loginAction();">
                </div>
                <div class="pub-input-contact ma_top5 la_color">
                    <a href="../forget/forget.html" class="la_pass">忘记密码？</a>
                    <a href="../register/register.html" class="la_register">立即注册</a>
                </div>
            </form>
        </section>
    </section>
</section>
<footer class="icp">
    <aside>京ICP备16024028号</aside>
    <aside>北京华腾锐达科技有限公司版权所有</aside>
</footer>
<script src="../../../js/jquery-2.1.1.js"></script>
<script src="../../../js/md5.js"></script>
<script src="login.js"></script>
</body>
</html>
