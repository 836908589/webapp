<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../../../css/basic/basic.css"/>
    <link rel="stylesheet" href="register.css"/>
    <link rel="shortcut icon" href="../../../img/wish/wish.png"/>
    <title>注册</title>
</head>
<body>
<section class="pub-main">
    <figure class="lang">
        <img src="../../../img/wish/icon.png" alt="image"/>
        <h2>希望您的一切都能如愿</h2>
    </figure>

    <section class="pub-auto ma_top5">
        <section>

            <div class="pub-input-contact">
                <input type="text" placeholder="请输入用户名" class="pub-input" id="user_name"/>
                <span class="pub-span"></span>
            </div>
            <div class="pub-input-contact">
                <input type="password" placeholder="请输入密码" class="pub-input" id="user_pass"/>
                <span class="pub-span"></span>
            </div>
            <div class="pub-input-contact">
                <input type="text" placeholder="请输入手机号" class="pub-input" id="user_number"/>
                <span class="pub-span"></span>
            </div>
            <div class="pub-input-contact">
                <input type="text" placeholder="请输入邮箱" class="pub-input" id="user_email"/>
                <span class="pub-span"></span>
            </div>
            <div class="pub-input-contact ma_top20">
                <input type="button" value="注&ensp;&ensp;&ensp;册" class="pub-btn" onclick="register();"/>
            </div>
            <div class="pub-input-contact">
                <a href="../logo/login.html" class="la_pass">已有账号</a>
            </div>
        </section>
    </section>
</section>
<footer class="icp">
    <aside>京ICP备16024028号</aside>
    <aside>北京华腾锐达科技有限公司版权所有</aside>
</footer>
<script src="../../../js/jquery-2.1.1.js"></script>
<script src="register.js"></script>
</body>
</html>
